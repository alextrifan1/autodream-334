<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Deals</title>
    <link rel="stylesheet" href="car-deals.css">
</head>
<body>
    <h1>Car Deals</h1>
    <div id="car-container"></div>

    <!-- Button to add a new car -->
    <button id="add-car-btn">Add New Car Deal</button>

    <!-- Form to upload new car details -->
    <div id="upload-form">
        <h2>Upload New Car Deal</h2>
        <label for="car-name">Car Name:</label><br>
        <input type="text" id="car-name" required><br>
        <label for="car-description">Description:</label><br>
        <textarea id="car-description" required></textarea><br>
        <label for="car-price">Price:</label><br>
        <input type="text" id="car-price" required><br>
        <label for="car-images">Car Images:</label><br>
        <input type="file" id="car-images" accept="image/*" multiple required><br>
        <button id="submit-car">Submit Car Deal</button>
    </div>

    <script src="car-deals.js"></script>
</body>
</html>
