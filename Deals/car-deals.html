<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals</title>
    <link rel="stylesheet" href="car-deals.css">
</head>
<body>
    <div id="car-deals-header">
        <a href="/home/alex/Documents/GitHub/autodream-334/index.html" id="back-to-index">Acasa</a>
        <div id="header-title">Anunturi</div>
    </div>

    <div id="car-container"></div>

    <!-- Button to add a new car deal -->
    <button id="add-car-btn">Add New Car Deal</button>

    <!-- Form for uploading new car deal -->
    <div id="upload-form">
        <form>
            <label for="car-name">Car Name:</label>
            <input type="text" id="car-name" name="car-name" required>
        
            <label for="car-description">Car Description:</label>
            <textarea id="car-description" name="car-description" required></textarea>
        
            <label for="car-price">Car Price:</label>
            <input type="text" id="car-price" name="car-price" required>
        
            <label for="car-images">Car Images:</label>
            <input type="file" id="car-images" name="car-images" multiple required>
        
            <button type="submit" id="submit-car">Submit Car</button>
        </form>
    </div>

    <script src="car-deals.js"></script>
</body>
</html>
