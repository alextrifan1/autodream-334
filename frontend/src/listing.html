<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii anunț</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="listing-container">
    <h1 id="title">Radiator Audi A4 B8</h1>
    <p id="category">Categorie: Cooling System</p>
    <p id="make">Marca: Audi</p>
    <p id="model">Model: A4 B8</p>
    <p id="year">An de fabricație: 2012</p>
    <p id="price">Preț: 250 EUR</p>
    <div id="description">Radiator în stare bună, fără scurgeri.</div>
    <div id="images">
        <img src="../../images/radiator_apa.jpg" alt="Radiator de apă pentru Audi A4 B8">
    </div>
    <div id="contact">
        <h3>Contact</h3>
        <p id="contactName">Ion Popescu</p>
        <p id="contactPhone">0740xxxxxx</p>
        <p id="contactEmail">ion.popescu@example.com</p>
    </div>

    <div id="message-section">
        <button id="sendMessageBtn">Trimite mesaj</button>
    </div>
</div>

<div id="messageModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Trimite mesaj</h2>
        <form>
            <label for="messageText">Mesaj:</label>
            <textarea id="messageText" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Trimite</button>
        </form>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
